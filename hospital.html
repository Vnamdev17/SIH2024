<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Queuing System</title>
  <link rel="stylesheet" href="graphics.css"> <!-- Ensure this path is correct -->
</head>
<body>
  <header>
    <h1>InstaCare Hub</h1>
    <div class="icon">
      <img src="C:/Users/ASUS/OneDrive/Desktop/SIH/logo.jpg" alt="Hospital Logo"> <!-- Adjust the path to your image -->
    </div>
  </header>

  <section id="opd-queue">
    <h2>OPD Queuing Status</h2>
    <table>
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Appointment Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="queue-list">
        <!-- Queue data will be added dynamically using JS -->
      </tbody>
    </table>
  </section>

  <section id="bed-availability">
    <h2>Bed Availability</h2>
    <div class="beds">
      <div class="bed icu">
        <h3>ICU</h3>
        <p id="icu-beds">Available Beds: 0</p>
      </div>
      <div class="bed general-ward">
        <h3>General Ward</h3>
        <p id="general-beds">Available Beds: 0</p>
      </div>
      <div class="bed private-room">
        <h3>Private Room</h3>
        <p id="private-beds">Available Beds: 0</p>
      </div>
    </div>
  </section>

  <!-- Button to toggle chatbot -->
  <button id="toggle-chatbot" style="position: fixed; bottom: 20px; left: 20px;">Chatbot</button>

  <!-- Chatbot iframe -->
  <iframe
    id="chatbot-iframe"
    src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=b0290556-9846-4c80-9f00-bdd2381a5c0d"
    style="position: fixed; bottom: 20px; right: 20px; height: 500px; width: 350px; border: none; display: none; z-index: 1000;">
  </iframe>

  <!-- External application form -->
  <section id="external-form">
    <h2>Apply for Admission</h2>
    <iframe
      src="https://66da066b90eba47b65bc69c0--ubiquitous-crepe-4379d0.netlify.app/"
      style="width: 100%; height: 800px; border: none;">
    </iframe>
  </section>

  <script src="Sih.js"></script> <!-- Ensure this path is correct -->

  <!-- Chatbot toggle script -->
  <script>
    document.getElementById("toggle-chatbot").addEventListener("click", function() {
      const chatbotIframe = document.getElementById("chatbot-iframe");
      if (chatbotIframe.style.display === "none") {
        chatbotIframe.style.display = "block";
      } else {
        chatbotIframe.style.display = "none";
      }
    });
  </script>

</body>
</html>
